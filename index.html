<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="img/img1.png" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="img/img2.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="img/img3.png" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
























<div class="wrapper">
<h1 style ="font-family:'Ubuntu'; font-weight:800"> Latest trends </h1>
<hr>


<h3> News </h3>


<ul>
  {% for post in site.categories.News %}
  <li>
      <a class= "div_link"  href="{{ post.url | prepend: site.github.url }}"><div class="highlight" style="background-image: url('{{site.github.url}}/img/{{post.image}}')">
  <h1 class="div_content">{{post.title}}</h1>
  <p>{{post.meta}}</p>
</div>
</a>
<hr/>

  </li>
  {% endfor %}
</ul>
